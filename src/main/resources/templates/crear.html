<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nueva Exhibici√≥n</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link th:href="@{/css/sala.css}" rel="stylesheet" />

    </head>
    <header>
        <nav>
            <h1>Ingresar nueva pelicula</h1>
        </nav>
    </header>
    <body>
        <div class='container'>
            <form th:object = "${pelicula}"
                  th:action="@{/save}"
                  method="POST">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Pelicula" id="artista" aria-describedby="emailHelp">
                    </div>            
                </div>
                <div class="mb-3">
                    <label for="Costo" class="form-label">Costo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Costo}"  placeholder= "Costo" id="costo" aria-describedby="emailHelp">
                    </div>            
                </div>
                <div class="mb-3">
                    <label for="Fecha" class="form-label">Fecha</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Fecha}"  placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">
                    </div>            
                </div>
                <div class="mb-3">
                    <label for="capacidad" class="form-label">Capacidad</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{sala.capacidad}"  placeholder= "Capacidad" id="capacidad" aria-describedby="emailHelp">
                    </div>            
                </div>
                <div class="form-group mb-3 row">
                    <label  class="a" for="sala">Numero de sala</label>
                    <div class="col-sm-10">
                        <select  th:field="*{sala}" class="form-control form-control-sm col-md-6" id="numero_sala" aria-describedby="emailHelp">
                            <option th:each="x:${sala}" 
                                    th:value="${x.id}"
                                    th:text="${x.numero_sala}"/>
                        </select>
                    </div>
                </div>
                <div class="conBoton">
                    <button type="submit" class="btn">Aceptar</button> 
                </div>
            </form>
        </div>
    </body>
    <footer class="footer">
        <div>
            <a>Uso solo administrativo.</a>
        </div>
    </footer>
</html>
